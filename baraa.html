<!DOCTYPE html>
<html>
    <head>
        <title>Бараа нэмэх</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function addRow()
            {
                // get input values
                var product_name = document.getElementById('product_name').value;
                 var price1 = document.getElementById('price1').value;
             
                  var table = document.getElementsByTagName('table')[0];
                  var newRow = table.insertRow(table.rows.length/2+1);
                
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                 
                  cel1.innerHTML = product_name;
                  cel2.innerHTML = price1;   
            }
        </script>
    </head>
    <body>
        <p><a href="./shijvvleh.html">Бараа шилжүүлэх</a> &nbsp;</p>
        Барааны нэр: <input type="text" name="product_name" id="product_name" /><br/><br/>
        Зарах үнэ: <input type="number" id="price1" name="price1" min="0" max="1000"/><br/><br/>
        <button onclick="addRow();">Нэмэх</button><br/><br/>
        <table border="1">
            <tr>
                <th>Барааны нэр</th>
                <th>Зарах үнэ</th>
            </tr>
        
        </table>

    </body>

</html>
